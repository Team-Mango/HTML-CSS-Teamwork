    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <title>SoftUni Fast Track Courses</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-default row navbar-static" role="navigation">
                <div class="col-md-1 col-xs-2 col-sm-1"></div>
                <div class="navbar-header col-md-3 col-lg-4 col-sm-2 ">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#nav-header-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="images/logo.png" class="hidden-sm hidden-xs"/>
                    <img src="images/logo.png" class="visible-sm"/>
                    <img src="images/logo.png" class="visible-xs"/>
                </div>
                <div class="collapse navbar-collapse " id="nav-header-collapse">
                    <ul class="nav navbar-nav navbar-right col-lg-6 col-md-7 col-sm-9">
                        <li><a href="#">НАЧАЛО</a></li>
                        <li><a href="#">ЗА УНИТО</a></li>
                        <li><a href="#">КУРСОВЕ</a></li>
                        <li><a href="#">ЕКИП</a></li>
                        <li><a href="#">РЕГИСТРАЦИЯ</a></li>
                        <li class="active"><a href="#">КОНТАКТИ</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="contacts">
        <div class="container">
            <form class="form-group">
                <div class="row">
                    <label for="name" class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">Форма за контакт с нас:</label>
                    <input type="text" id="name" placeholder="Име и фамилия" required="required" class="col-lg-3 col-lg-offset-1 col-md-3 col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                </div>
                <div class="row">
                    <input type="email" id="email" placeholder="e-mail" required="required" class="col-lg-3 col-md-3 col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                </div>
                <div class="row">
                    <input type="tel" id="phone" placeholder="телефон" class="col-lg-3 col-md-3 col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <textarea class="col-lg-3 col-md-3 col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1" placeholder="Въведете вашето запитване тук!"></textarea>
                </div>
            </form>
            <div class="row">
                <h3 class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">Адрес:</h3><br>
            </div>
            <div class="row">
                <p class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">Нашият офис и учебни плажове се намират на остров Мауи, втория по големина остров на Хаваите: 3850 Wailea Alanui Dr Kihei, HI 96753</p>
            </div>
            <div class="row">
                <div id="map" class="container"></div>
            </div>
        </div>
    </section>
        <footer class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <img src="images/footerImg1.png" alt="" id="footer-img-1" class="col-sm-1 hidden-xs"/>
                <img src="images/footerImg2.png" alt="" id="footer-img-2" class="col-sm-1 hidden-xs"/>
                <div class="col-md-1"></div>
                <p class="col-sm-4 hidden-xs">Copyright &copy;2014 all rights reserved</p>
                <p class="col-xs-12 visible-xs">Copyright &copy;2014 all rights reserved</p>
                <div class="col-md-1"></div>
                <img src="images/footerImg3.png" alt="" id="footer-img-3" class="col-sm-4 hidden-xs"/>
                <div class="col-sm-1"></div>
            </div>
        </footer>
    <script>
        function initialize() {
            var mapCanvas = document.getElementById('map');
            var mapOptions = {
                center: new google.maps.LatLng(20.6837333, -156.442585),
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.road
            }
            var map = new google.maps.Map(mapCanvas, mapOptions);
            map.set('styles', [
                {
                    "featureType": "water",
                    "stylers": [
                        { "hue": "#0008ff" },
                        { "lightness": -15 },
                        { "gamma": 0.34 },
                        { "saturation": -19 },
                        { "color": "#2479B1" }
                    ]
                }
            ]);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        google.maps.event.addDomListener(window, "resize", function() {
            var center = map.getCenter();
            google.maps.event.trigger(map, "resize");
            map.setCenter(center);
        })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
